<form action="" class="form">
  <fieldset class="form__fieldset">
    <label for="name" class="form__label">Full Name</label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Full Name"
      class="form__input"
    />

    <label for="tel" class="form__label">Phone Number</label>
    <input
      type="tel"
      name="tel"
      id="tel"
      placeholder="Phone Number"
      class="form__input"
    />

    <label for="email" class="form__label">Email Address</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email Address"
      class="form__input"
    />

    <label for="product" class="form__label">Select a Product</label>
    <input
      type="text"
      name="product"
      id="product"
      placeholder="Select a Product"
      class="form__input"
    />
  </fieldset>

  <label for="message" class="form__label">Message</label>
  <textarea
    name="message"
    id="message"
    cols="30"
    rows="5"
    placeholder="Massage"
    class="form__input form__input_textarea"
  ></textarea>

  <div class="form__button-container">
    <input type="button" value="SEND" class="form__input form__input_button" />
  </div>
</form>
